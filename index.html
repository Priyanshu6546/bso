<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="bg-info text-dark">
  <marquee direction="ltr">Welcome to Samsung's page</marquee>
</div>
  <div class="container mt-3">
<center><h2>Sign In</h2>   </center> 
<div class="bg-primary text-white">
<div class="d-flex justify-content-center">
  <form class="was-validated ">
    <div class="mb-3 mt-3 ">
      <div class="div1">
      <label for="em" class="form-label">Username:</label>
      <input type="email" class="form-control" id="em" placeholder="Enter username" name="em" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill this field.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill this field.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">I agree the privacy policy</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Mark this checkbox to continue.</div>
    </div>
    <center><a href="https://priyanshu6546.github.io/bs2/" class="btn btn-info" role="button">SUBMIT</a></center>
  </form>
  </div>
</div>
</div>

</body>
</html>
